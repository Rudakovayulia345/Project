    Сравнение объектов
    <script>
        //создается один объект
        const book = {title: "Дюна"};
        // создается другой объект
        const anotherBook = {title: "Дюна"};
        console.log(book === anotherBook); // false
        console.log (Object.is (book, anotherBook)); //false

    </script>
    При создании ссылки на объект - объекты будут равны
    <script>
        //создается один объект
        const book = {title: "Дюна"};
        // в anotherBook записывается ссылка на объект 
        const anotherBook = book;
        console.log(book === anotherBook); // true
        console.log (Object.is (book, anotherBook)); //true

    </script>

            sizes: {height:182,
            width: 50

    console.log(clone);

    user.name ="Lena";
    console.log(user.name);
    console.log(clone.name);

    user.sizes.height =200;
    console.log(user.sizes.height);
    console.log(clone.sizes.height);

    </script>

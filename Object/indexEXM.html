    Создать функцию, которая принимает массив объектов с полями name и age и возвращает массив имен людей, возраст которых больше 25 лет
    <script>
        let people =[
            {name: "John", age: 30},
            {name: "Bob", age: 25},
            {name: "Alice", age: 28},
        ];
        function getNames(people){
            let result = [];
            for(let i =0; i<people.length; i++){
                if(people[i].age> 25){
                    result.push(people[i]. name);
                }
            }
            return result;
        }
        console.log(getNames(people));

    </script>

    Есть функция конструктор, на её базу надо добавить методы вычисления (sub), умножения (mul), деленеи (div), возведение в степень (degree). Проверить работу методов
    <script>
        function Calculator(a,b){
            this.a= a,
            this.b =b,
            this.add = function(){
                return this.a+ this.b;
            }
            this.sub = function(){
                return this.a- this.b;
            }
            this.mul = function(){
                return this.a* this.b;
            }
            this.div = function(){
                return this.a / this.b;
            }
            this.degree = function(){
                return this.a ** this.b;
                
            }
        }
        let calculator =new Calculator(11,5);
        console.log(calculator.add());
        console.log(calculator.sub());
        console.log(calculator.mul());
        console.log(calculator.div());
        console.log(calculator.degree());

    </script>

    <script>
       function Calculator(){
            this.add =(a,b) => a+b;
            this.sub = (a,b) => a-b;
            this.mul = (a,b) => a*b;
            this.div = (a,b) => a/b;
            this.degree = (a,b) => a**b;
        }
        let calculator =new Calculator();
        console.log(calculator.add(12,2));
        console.log(calculator.sub(9,5));
        console.log(calculator.mul(10,9));
        console.log(calculator.div(5,1));
        console.log(calculator.degree(3,2));  
    </script>

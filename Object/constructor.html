    <!--Функция конструктор
    <script>
        function User(name){
            this.name = name;
            this.sayHi= function(){
                alert ('Меня зовут:' +this.name);//this.name аналогично записи .john
            };
        }
        let john = new User ('John');
        john.sayHi(); //Меня зовут: John

        let anna = new User ('Anna');
        anna.sayHi(); //Меня зовут: Anna

        let mike = new User ('Mike');
        mike.sayHi(); //Меня зовут: Mike
    </script>-->

<script> //Дано число. Определить является ли оно простым (делится на 1 и на само себя)
let n = +prompt ("Введите число");
let isPrime = true; //булевская переменная, которая отвечает за критерий простоты
for (let i = 2; i < n; i++){
    if (n % i ==0){
        isPrime = false;
        break;
    }
}
if (isPrime){
    console.log (n, "-Простое число");
}
else {
    console.log (n, "-Составное число")
}

</script>

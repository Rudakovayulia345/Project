<script>//Дано число N найти сумму всех четных чисел от 1 не превосходящих N используя WHILE
    let n=1;
    let N=20;
    let sum = 0;
        while(n<=N){            
            if (n % 2 ==0){
                sum +=n;                            
            }  
            n++; 
        }
        console.log(sum); 
</script>

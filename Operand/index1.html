<body>
   <script>
    let age =prompt('Возраст?', 18);
    let message =(age<3)? 'Здравствуй, малыш!':
    (age <18)? 'Привет!':
    (age <100)? 'Здравствуйте!':
    'Какой необычный возраст!';
    alert(message);

    var number=prompt('Число?', 1);
    if(number>0){
        alert(1)
    }
    else if(number<0){
        alert(-1)
    }
    else{
        alert(0)
    }
   </script>

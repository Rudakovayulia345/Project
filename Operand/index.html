<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бинарный плюс</title>
</head>
<body>
    <script>
        var a="моя", b="5", c=4, d=6;
        console.log ("a+b ",a+b);//моя5
        console.log ("b+c ",b+c);//54
        console.log ("c+b ",c+b);//45
        console.log ("c+d ",c+d);//10
        //Остаток от деления обозначается % 
        console.log ("5 % 2 ",5 % 2);//1 остаток от деления 5 на 2
        console.log ("8 % 3 ",8 % 3);//2 остаток от деления 8 на 3
        console.log ("6 % 3 ",6 % 3);//0 остаток от деления 6 на 3
        //возведение в степень
        console.log ("2**2 ", 2**2);//2 во 2-й степени = 4
        console.log ("2**3 ",2**3); //=8
        console.log ("2**4 ",2**4);//=16

        //Оператор присваивания (=)
        var x = 2* 2 +1;
        alert(x);//5

        var a, b, c;
        a = b = c = 2 + 2;
        alert(a);//4
        alert(b);//4
        alert(c);//4

        //Инкеремент и декремент (++.--)
        var i = 2;
        i++; //более короткая запись для i=i+1
        alert(i);//3

        var i = 3;
        i--; //более короткая запись для i=i-1
        alert(i);//1

        //Сокращенные операторы
        var n = 2;
        n+= 2;
        n+= 5;//теперь n=7 (работает как n=n+5)
        n*= 2;//теперь n=14 (работает как n=n(7)*2)
        console.log(n);//14

        //Сравнение строк
        console.log('Б'>'А'); //true
        console.log('а'>'А'); //true строчные буквы имеют больший код чем прописыне
        console.log('Банан'>'Аят'); //true
        console.log('Вася'>'Ваня'); //true т.к. "c" > "н"
        console.log('Привет'>'Прив'); //true так как Е больше ничего
        console.log("2">"14"); //true но ведь 2 не больше 14
        console.log(+"2">+"14"); //false теперь правильно

        //Сравнение разных типов (всегда переводятся в цифровой формат)
        console.log('2'>1); //true, срванивается как 2>1
        console.log('01'== 1); //true, срванивается как 1==1
        console.log(false ==0); //true, false становтиться числом 0
        console.log(true == 1); //true, true становтиться числом 1

        //Строгое равенство (тройное равно ===, сравнивает и по Типам)
        console.log(0 == false); //true
        console.log(''== false); //true
        console.log(0 === false); //false т.к. типы различны
        console.log(0 !== false); //true

        //Сравнение с null и undefined
        console.log(null === undefined); //false
        console.log(null == undefined); //true

if(year1<2011){

}
else if(year1>2011){
    alert('Это поздновато..')
}
else{
    alert('Да, точно в этом году!')
}



    </script>
</body>
</html>

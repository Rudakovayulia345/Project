    Метод every() проверяет все элементы массива через заданную функцию. Возвращает логическое значение
    <script>
        const array1= [1,30,39,29,10,13];
        const isBelow = (currentValue) => currentValue <40;
        console.log(array1.every(isBelow));// true, т.к. все значения меньше 40
    </script>
    Метод some() проверяет, проходит ли хотя бы один эелемент в массиве проверку через заданную функцию. И если ДА возвращает логическое значение true
    <script>
      const array= [1,2,3,4,5];
        const even = (element) => element %2 === 0;
        console.log(array. some (even));// true  
    </script>

    <script>

    Дан массив. Найти сумму первых Х элементов до первого нуля
    <script>
        let array =[4,5,11,15,0,12,47,20];
        let isNull =false;
        let sum = array.reduce ((sum, item) =>{
            if (item ==0){
                isNull= true;
            }
            if (!isNull){ //isNull ==false
            return sum + item;
        }
        else{
            return sum;
        }
        });             
        
        console.log(sum); 
    </script>
    Метод fill
    <script>
        let arr2= new Array(10);
        console.log(arr2[0]);
        console.log(arr2.length);//выведет 10 как длину, значения будут undefined
        let arr= new Array(10).fill().map ((item, index) =>index);
        console.log(arr); // выведет индексы от 0 до 9 
    </script>
    Двумерный массив
    <script>
        let items =[[1,2], [3,4], [5,6]];
        console.log(items [0] [0]); //1
        console.log(items [0] [1]); //2
        console.log(items [1] [0]); //3
        console.log(items [1] [1]); //4
    </script>
    <script>
        let studentsData =[['Андрей', 24], ['Настя', 23],];
        studentsData.push(['Даня', 24]);
        console.log(studentsData); //вывод Андрей24, Настя 23 , Даня 24 (добавит Даню)

        let studentsDataNew =[['Андрей', 24], ['Настя', 23],];
        studentsDataNew[1].push ('привет');
        console.log(studentsDataNew); //вывод Андрей24, Настя 23 привет,

    <!--Цикл FOR

        const array = [1,2,3];
        for(let i = 0; i< array.length; i++){

        }
    </script>
    Цикл WHILE
    <script>
        const array = [1,2,3];
        while(array.length > 0) {
            const elem = array.shift ();
            console.log (elem); // 1, 2, 3
        }
    </script>
    Цикл DO WHILE
    <script>
       const array = [1,2,3];
       do{
        const elem = array.shift ();
        console.log (elem); // 1
       } while (array.length>5)
    </script>
    FOREACH
    <script>
        const array1= ['a','b','c'];
        array1.forEach (element=> console.log (element));
    </script>
    Преобразование цикла FOR в FOREACH
    <script>
        let items = ['item1','item2','item3',];
        let copyitems = [];
        // before
        for (let i=0; i <items.length; i++){
            copyitems.push(items[i]);
            console.log(items[i]);
        }
        // after
        items.forEach(item => { copyitems.push(item); });
    </script>
    <script>

        items.forEach (item => { copyitems.push (item**2); });
        console.log(copyitems);        
    </script>
    <script>
        let items = [1,2,3,4,5];
        let sum = 0; 
        items.forEach (item => { sum += item; }); // sum = sum +item
        console.log(sum);  
    </script>
    <script>
        let arr = [1,2,15];
        // метод сортирует содержимое arr
        arr.sort();
        alert(arr); // 1.15.2

        Решение:
        arr.sort ((a,b) => a-b); // запись а-б сортирует по возврастанию
    </script>
    Примеры:
    <script>
        let items = [3,4,1,2,7];
        items.sort();
        console.log (items);
    </script>
    <script>
        let items1 = [1, 15 ,2];
        items1.sort((a,b) => b-a);
        console.log (items1);
    </script>

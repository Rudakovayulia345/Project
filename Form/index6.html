<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТИЛИЗАЦИЯ ФОРМ</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <h3>We need your opinion!</h3>
    <hr>
    <form>
        <ul>
            <li>
                <label for="nick">Nick:</label>
                <input type="text" id="nick" name="userName">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="userEmail">
            </li>
            <li>
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="userPhone">
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea id="message" name="usermessage"></textarea> 
            </li>
            <li>
                <input id="submitBtn" type="submit" value="Send my message">
            </li>
        </ul>
    </form>
    <hr>
</body>
</html>

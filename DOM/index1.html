<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class ="newDiv">
        Текст красного цвета
    </div>
    <style>
        body{
            color: red;
            margin:5px;
        }
    </style>

    <script>
        let text =document.querySelector('.newDiv');
       // debugger;
        text.style.color ="red";
        text.style.background ="yellow";
        text.style.width ="100px";
        text.style.border ="1px solid black";
        text.style.borderRadius ="5px";
        text.style.textAlign ="center";
        text.style.height ="100px";
        text.style.lineHeight ="32px";
        text.style.lineHeight ="";// для удаления св-ва стиля, надо ввести путсую строку без пробелов

        console.log(document.body.style.color);//"" выдает пусто. elem.style не даёт прочитать ничего из классов CSS
        console.log(document.body.style.marginTop);//""

        /*для чтения CSS используем следующий метод (см. ниже)*/
        let computedStyle =getComputedStyle(document.body);
        console.log(computedStyle.color); //"rgb(255,0,0)"
        console.log(computedStyle.marginTop);//"5px"
    </script>
</body>
</html>

  Пример: записать функцию pow(x,n), которая возводит х в степень n и возвращает результат (см. ниже)
  <script>
    function pow (x,n){
        debugger;
        let result = x;
        if (n<1){
            alert(`Степень ${n} не поддерживается, используйте натуральное чсило`);
            return;
        }
        else{
            for(let i=1; i<n; i++){
                result *=x;//result = result * x;
            }
            return result;
        }
    }
    console.log(pow(2,0));
    console.log(pow(2,3));
  </script>
